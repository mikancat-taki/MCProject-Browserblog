    .theme-toggle {
      background: none;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text);
      transition: all 0.25s ease;
    }

    .theme-toggle:hover {

      padding: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .screenshot:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px var(--shadow);
    }

    .screenshot img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
      text-align: center;
    }
  </style>
